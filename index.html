<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Use of <head> metadata and modules 
            based on JS Essential Training on LinkedIn Learning
            at link: https://www.linkedin.com/learning/javascript-essential-training/ -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Montse's Memory Games: A Collection of Pre-teen Projects</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
        <!-- type="module" -->
    </head>
    <body>
        <h1> Montse's Memory Games: </h1>
        <h2> A Collection of Pre-teen Projects </h2>
            <section class = "container-dropdown">
                <div class="dropdown-box">
                    <!-- The dropdown box is based off YouTuber Mazen Salah's Step by step video
                    at link: https://m.youtube.com/watch?v=lcXjEqGXv14&t=37s -->
                    <div class="selected-item">
                        <input type="text" name="" value="Select" readonly id="">
                    </div>
                    <div class="dropdown-content">
                            <div class="search-input">
                                <input type="text" name="" id="">
                            </div>
                        <ul>
                            <li class="archive-record dropdown-item active">Select</li>
                            <li class="archive-record dropdown-item">All Collection Items</li>
                            <li class="archive-record dropdown-item">Stop Motion Films</li>
                            <li class="archive-record dropdown-item">Images</li>
                            <li class="archive-record dropdown-item">Film Editing: Match Cuts</li>
                            <li class="archive-record dropdown-item">Film Editing: Playing with Filters</li>
                        </ul>
                    </div>
                </div>
            </section>
            <main class="content">
                <h1>Archive Name</h1>
                <section class="archive-grid">
                  <div class="archive-record">Item 1</div>
                  <div class="archive-record">Item 2</div>
                  <div class="archive-record">Item 3</div>
                  <div class="archive-record">Item 4</div>
                  <div class="archive-record">Item 5</div>
                  <div class="archive-record">Item 6</div>
                  <div class="archive-record">Item 7</div>
                  <div class="archive-record">Item 8</div>
                  <div class="archive-record">Item 9</div>
                  <div class="archive-record">Item 10</div>
                </section>
            </main>
    </body>
</html>
